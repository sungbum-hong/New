<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        list-style: none;
        padding-left: 0;
        background-color: #888;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
        text-align: center;
        min-width: 200px;
      }
      li {
        width: 300px;
        height: 50px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </body>
</html>
