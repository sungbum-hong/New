<!DOCTYPE html>

  <body>
    <h1>Tetz 카페</h1>
    <ul>
      <li>
        <h2>아이스 아메리카노</h2>

          <li><strong>3500원</strong></li>
        </ol>

      </li>
    </ul>
    <hr />
    <ul>
      <li>
        <h2>라뗴는 말이야</h2>

          <li><i>7000원</i></li>

    </ul>
    <hr />
    <ul>
      <li>
        <h2>달달한 핫 초코</h2>

          <li><del>3000원</del></li>

      </li>
    </ul>
    <hr />
    <ul>
      <li>
        <h2>바닐라 라떼</h2>
        <ol type="I">
          <li><u>4500원</u></li>
        </ol>
        <p>바닐라 맛 라떼</p>
      </li>
    </ul>
