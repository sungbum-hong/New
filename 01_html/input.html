<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tetz 카페</h1>
    <div id="header">
      <span>주문자 이름을 입력 하세요</span>
      <input type="text" />
      <br />
      <hr />
    </div>

    <div id="order">
      <h1>단체 주문</h1>
      <input type="checkbox" name="order" value="coffe" /> 커피
      <input type="checkbox" name="order" value="tea" /> 차
      <input type="checkbox" name="order" value="latte" /> 라떼
      <p>주문 날짜 입력</p>
      <input type="date" name="datetime" />
      <br />
      <hr />
    </div>

    <div id="menu">
      <h1>개별 주문</h1>
      <input type="radio" name="menu" value="coffe" /> 커피
      <input type="radio" name="menu" value="tea" /> 차
      <input type="radio" name="menu" value="latte" /> 라떼
      <p>주문 날짜 및 시간 입력</p>
      <input type="datetime-local" name="datetime-local" />
      <br />
      <hr />
    </div>
  </body>
</html>
